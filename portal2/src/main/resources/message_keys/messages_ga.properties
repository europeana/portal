featured-item-5_p_t=View of the embankment at Traeth Maw in Pembrookshire, Wales. 19th century entrepreneur William Alexander Madocks saw the potential of the area and planned to encourage the export of Welsh slate by constructing a road which would become the principal route from London to Dublin.
