featured-partner-4_h3_t=Swiss National Library
featured-partner-4_p_t=En la Biblioteca Nacional Suiza encontrará todo sobre Suiza, todo lo que se publica en el país o lo han escrito autores suizos. Todas las publicaciones, desde los periódicos diarios suizos hasta las novelas, desde los documentales y anuarios a las publicaciones anuales y mapas geográficos. Dentro de nuestras dos colecciones especiales más destacadas (El Departamento de Estampas y Dibujos y Los Archivos Literarios Suizos) se pueden encontrar fotografías, grabados, posters, postales y manuscritos.
