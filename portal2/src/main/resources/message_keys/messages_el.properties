featured-partner-4_p_t=Στην Εθνική Βιβλιοθήκη της Ελβετίας θα βρείτε ο,τιδήποτε για την Ελβετία. Καθετί που δημοσιεύεται στη χώρα ή γράφεται από Ελβετούς συγγραφείς. Κάθε έκδοση, από καθημερινές ελβετικές εφημερίδες μέχρι μυθιστορήματα, από ντοκυμαντέρ και ετήσιους οδηγούς μέχρι κυβερνητικές εκδόσεις και γεωγραφικούς χάρτες. Στις δύο πιο σημαντικές ειδικές συλλογές μας, το Τμήμα Εντύπων και Σχεδίων και το Ελβετικό Λογοτεχνικό Αρχείο θα βρείτε φωτογραφίες, χαρακτικά, αφίσες, κάρτ ποστάλ και χειρόγραφα.
