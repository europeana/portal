featured-partner-5_p_t=El Museo de Arquitectura de la Technische Universit&auml;t  de Berlín se fundó en 1885 como parte de la Technische Hochschule Charlottenburg. Entre sus fondos cuenta con una coleccións de dibujos, estampas y fotografías relacionados con la arquitectura, especialmente con arquitectos prusianos de los siglos 19 y 20. El Museo es una de las instituciones más antiguas de este tipo a nivel europeo.
