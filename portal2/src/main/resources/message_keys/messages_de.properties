MyCodeOfConduct_t=Ich verstehe, dass My Europeana mir die Möglichkeit bietet, jedes Objekt mit Tags zu versehen. Ich willige ein, dass ich keine Tags erstelle, die beleidigend, schädlich, drohend, gesetzeswidrig, diffamierend, verletzend, schmähend, aufrührerisch, belästigend, pornografisch, obszön, betrügerisch sind, den Datenschutz oder Persönlichkeitsrechte verletzen, hasserfüllt oder rassistisch sind oder ethisch oder in anderer Hinsicht abzulehnen sind. Durch das Anklicken dieses Feldes verpflichte ich mich, diese Vereinbarung zu befolgen und habe verstanden, dass anderenfalls meine Mitgliedschaft in My Europeana beendet wird.
