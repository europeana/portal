featured-partner-5_p_t=Das Museum für Architektur der Technischen Universität Berlin wurde 1885 als Teil der Technischen Hochschule Charlottenburg gegründet. Seine Sammlung umfasst Zeichnungen, Drucke und Fotografien zur Architektur hauptsächlich preußischer Architekten des 19. und 20. Jahrhunderts. Das Museum ist eines der ältesten seiner Art in Europa.
