featured-partner-4_h3_t=Swiss National Library
featured-partner-4_p_t=In the Swiss National Library you will find everything about Switzerland; everything which is published in the country or written by Swiss authors. Every publication, from Swiss daily newspapers to novels, from documentaries and yearbooks to official publications and geographical maps. In our two most important special collections, the Prints and Drawings Department and the Swiss Literary Archives you can find photographs, etchings, posters, postcards and manuscripts.
