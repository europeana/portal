featured-partner-3_h3_t=Crawford Art Gallery
featured-partner-3_p_t=La Galería de Arte Crawford, una Institución Cultural Nacional y Museo de Arte Regional de Munster, se centra en las artes visuales, ya sean históricas ó contemporáneas. Se encuentra en el corazón de la ciudad de Cork, junto a la Ópera. La Galería es una pieza clave dentro de la infraestructura cultural y turística de Irlanda, acogiendo a más de 200.000 visitantes al año.
