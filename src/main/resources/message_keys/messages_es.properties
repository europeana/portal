MyCodeOfConduct_t=Entiendo que Mi Europeana me brinda la oportunidad de etiquetar cualquier objeto que quiera. Estoy de acuerdo en no crear ningún etiquetado que pueda considerarse como calumnioso, dañino, amenazante, inmoral, difamatorio, infractor, abusivo, incendiario, hostigador, pornográfico, obsceno, fraudulento, que ataca a los derechos de privacidad o publicidad, detestable o censurable desde un punto de vista, racial, étnico o de cualquier otro tipo. Verificando esta casilla acepto este acuerdo y entiendo que si no lo hago mi suscripción a "Mi Europeana" se dará por finalizada.
