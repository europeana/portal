featured-partner-4_h3_t=Swiss National Library
featured-partner-4_p_t=In der Schweizerischen Nationalbibliothek finden Sie alles über die Schweiz, alles, was im Land veröffentlicht oder von schweizerischen Autoren geschrieben wurde. Jede Veröffentlichung, von Tageszeitungen bis Romanen, von Dokumentationen und Jahrbüchern bis Amtsdruckschriften und geografischen Karten. In unseren beiden wichtigsten Spezialsammlungen, der Graphischen Sammlung und dem Schweizerischen Literaturarchiv, finden Sie Fotografien, Stiche, Poster, Postkarten und Handschriften.
