featured-item-1_p_t=Systema Naturae (escrito algunas veces como Systema Natur&aelig; con la ligadura &aelig;) fue una de las obras clave del botánico, zoólogo y médico sueco Carolus Linnaeus e introdujo la taxonomía Linneana. La décima edición de este libro se considera como el punto de partida de los sistema de nomenclatura zoológicos. Entre 1766-1768 Linneo publicó la duodécima edición, la última en la que figura él como autor. Después de eso, entre 1788 y 1793,  Johann Friedrich Gmelin publicó la obra ampliada con el mismo estilo y bajo el título Systema Naturae&rdquo.
