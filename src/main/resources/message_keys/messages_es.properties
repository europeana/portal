rswHelpQ1_t=¿En qué consiste el widget de búsqueda en remoto de Europeana?
rswHelpA1_t=El widget de búsqueda en remoto es un plugin diseñado para buscar y mostrar en su sitio web objetos de las colecciones de Europeana y sus contribuidores.
rswHelpQ2_t=¿Qué es un plugin?
rswHelpA2_t=El plugin es un sencillo fragmento de código que puede copiar e incluirse en las páginas de su propio sitio web.
