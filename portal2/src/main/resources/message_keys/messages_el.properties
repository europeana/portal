featured-partner-3_p_t=Η Πινακοθήκη Crawford, ένα Εθνικό Πολιτιστικό Ίδρυμα και τοπικό μουσείο τέχνης του Munster, αφιερώνεται στις εικαστικές τέχνες, ιστορικές και σύγχρονες. Ευρισκόμενη στην καρδιά της πόλης Cork, δίπλα στη Λυρική Σκηνή, η Πινακοθήκη είναι σημαντικό τμήμα της πολιτιστικής και τουριστικής υποδομής της Ιρλανδίας και υποδέχεται πάνω από 200.000 επισκέπτες το έτος.
