rswHelpQ1_t=Τι είναι η απομακρυσμένη αναζήτηση στοιχείου διεπαφής στη Europeana;
rswHelpA1_t=Η απομακρυσμένη αναζήτηση στοιχείου διεπαφής είναι μία προσαρμοσμένη συνδεόμενη υπομονάδα για έρευνα και παρουσίαση τεκμηρίων από τις συλλογές της Europeana και τις συλλογές των συνεργαζόμενων φορέων μέσα στο δικό μας δικτυακό τόπο.
rswHelpQ2_t=Τι είναι μιά συνδεόμενη υπομονάδα;
rswHelpA2_t=Η συνδεόμενη υπομονάδα είναι απλά ένα κομμάτι κώδικα που έχει δημιουργηθεί και μπορεί να αντιγραφεί και να επικολληθεί σε μία από τις ιστοσελίδες στο δικό σας δικτυακό τόπο.
rswHelpQ3_t=Πώς θα μοιάζει η συνδεόμενη υπομονάδα;
rswHelpA3_t=Η ενεργή συνδεόμενη υπομονάδα εμφανίζεται στη δεξιά πλευρά της οθόνης. Κάνοντας αλλαγές και επιλέγοντας προεπισκόπηση θα σας αφήσει να δείτε τις αλλαγές που έγιναν.
rswHelpQ4_t=Πώς μπορώ να προσθέσω τη συνδεόμενη υπομονάδα μου στο δικό μου δικτυακό τόπο;
rswHelpA4a_t=Κάντε επιλογές από το πιο κάτω μενού
rswHelpA4b_t=Πατήστε την "Προεπισκόπηση" για να δείτε τις αλλαγές στη δεξιά πλευρά της οθόνης
rswHelpA4c_t=Επιλέξτε το τετραγωνίδιο για να πείτε ότι έχετε διαβάσει και συμφωνείτε με τους όρους και τις προϋποθέσεις
rswHelpA4d_t=Πατήστε στο "Δημιουργία κώδικα"
rswHelpA4e_t=Αντιγράψτε τον κώδικα από το "Κώδικας για συνδεόμενη υπομονάδα:"
rswHelpA4f_t=Ανοίξτε μία ιστοσελίδα στο δικτυακό σας τόπο σε ένα πρόγραμμα επεξεργασίας κειμένου
rswHelpA4g_t=Επικολλήστε τον κώδικα στη σελίδα και αποθηκεύσετε τις αλλαγές
rswHelpA4h_t=Ανοίξτε την ιστοσελίδα σας σε ένα πρόγραμμα περιήγησης για να δείτε πώς λειτουργεί η συνδεόμενη υπομονάδα
rswHelpQ5_t=Πώς μπορώ να αλλάξω τη θέση της συνδεόμενης υπομονάδας;
rswHelpA5_t=Η συνδεόμενη υπομονάδα μπορεί να είναι ένθετη μέσα σε έναν πίνακα HTML, αλλά ο πιο εύκολος τρόπος είναι η χρησιμοποίηση επικαλυπτόμενων φύλλων στυλ CSS. Η συνδεόμενη υπομονάδα περιβάλλεται από ένα div με το id swEuropeanaRemoteWidget και η θέση του μπορεί να αλλάξει με την αλλαγή των ιδιοτήτων του CSS για αυτό το div.
