ContributorExplain_t=Dies sind die Organisationen, die Inhalte zur Europeana beisteuern, digitalisierte Gemälde, Bücher, Rundfunksendungen etc. Einige dieser Beiträger sind Aggregatoren*, Culture.fr ist der größte Aggregator, der Inhalte von rund 480 Organisationen und Institutionen in Frankreich beisteuert, darunter der Louvre und die Musée d'Orsay. Die Zahl der Organisationen und Institutionen, die an einen Aggregator Inhalte liefern, wird in Klammern hinter dem Namen des Aggregators angezeigt, z. B. Videoactive (10).
